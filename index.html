<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weatherApp.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="weather-app-img/images/search.png"> </button>
        </div>

        <div class="weather">
            <img src="weather-app-img/images/rain.png" class="weather-icon">
            <h1 class="temp">16 </h1>
            <h2 class="city">Lucknow</h2>
            <div class="details">
                <div class="col">
                    <img src="weather-app-img/images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="weather-app-img/images/wind.png">
                    <div>
                        <p class="wind">20 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "bd5e378503939ddaee76f12ad7a97608";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=lucknow";
    
        async function checkWeather() {
            try {
                const response = await fetch(apiUrl + `&appid=${apiKey}`);
    
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
    
                const data = await response.json();
                console.log(data);
    
                // Move DOM manipulation inside the try block
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = data.main.temp + "Â°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity +"%";
                document.querySelector(".wind").innerHTML = data.wind.speed + "kmph";
            } catch (error) {
                console.error('Error:', error);
            }
        }
    
        checkWeather();
    </script>
    

</body>

</html>
